apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.jmix'

group = 'io.jmix.ui'

dependencies {
    api platform("io.jmix.bom:jmix-bom:$bomVersion")

    api project(':ui-starter')
    api project(':ui-data-starter')

    api 'io.jmix.core:jmix-core-starter'
    api 'io.jmix.data:jmix-eclipselink-starter'

    api 'org.springframework.boot:spring-boot-autoconfigure'

    implementation project(':ui-widgets-compiled')
    implementation project(':ui-themes-compiled')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.apache.commons:commons-dbcp2'
    runtimeOnly 'org.hsqldb:hsqldb'
}
